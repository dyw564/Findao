<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

<title>{% block title %}{% endblock %}</title>
</head>
<body>
<div class="container-fluid">
<div class="row-fluid" >
{% block main %}
<div class="span12" >
{% block nav %}
<div class="span9 offset2" ><h4>欢迎来到凡道技术分享平台</h4></div>
{% endblock %}
<div class="span1" >{% block user %}{% endblock %}</div>

</div>


{% block content %}
    <div class="span1"></div>
    <div class="span2">
      {% block titles %}{% endblock %}
    </div>
    <div class="span7">
      {% block codes %}{% endblock %}
    </div>
    <div class="span2"></div>

{% endblock %}

{% block footer %}
<div class="span12" >Findaoinfo</div>
{% endblock %}
{% endblock %}
</div></div>
</body>
</html>
